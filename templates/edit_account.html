<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"> -->
    <style>
        #logout{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h4>Edit My Account</h4>
            </div>
            <div class="col-md-6 text-right">
                <a href="/home">Home</a>
                <form action="/logout" id="logout">
                    <input type="submit" value="Logout">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p style="color:red">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                {% for user in context.user %}
                <form action="/user/edit/{{user['id']}}" method="POST" style="display: inline-block">
                    <div class="form-group">
                        <label for="fname" class="form-horizontal" style="display: inline-block">First Name</label>
                        <input type="text" class="form-horizontal" class="form-control" name="first_name" value="{{user['first_name']}}">
                    </div>
                    <div class="form-group">
                        <label for="lname" class="form-horizontal">Last Name</label>
                        <input type="text" class="form-horizontal" class="form-control" name="last_name" value="{{user['last_name']}}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-horizontal" class="form-control" name="email" value="{{user['email']}}">
                    </div>
                    <input type="submit" value="Update">
                </form>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
